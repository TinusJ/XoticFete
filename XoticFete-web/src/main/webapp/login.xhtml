<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{applicationSettings.applicationName}</title>
    </h:head>

    <h:body styleClass="login-body">
        <div class="body-container">
            <div class="ui-g">
                <div class="ui-g-12 ui-lg-6 left-side">
                    <p:graphicImage name="images/logo-white.png" library="apollo-layout" styleClass="logo" />
                    <h1>Welcome</h1>
                    <p>
                        Sign in to start your session
                    </p>
                </div>

                <h:form >
                    <p:growl autoUpdate="true" id="growl"/>
                    <div class="ui-g-12 ui-lg-6 right-side">
                        <div class="login-wrapper">
                            <div class="login-container">
                                <span class="title">Login</span>

                                <form method="post">
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" name="username" />
                                    <br/>
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" />
                                    <br/>
                                    <label for="rememberMe">Remember me:</label>
                                    <input type="checkbox" id="rememberMe" name="rememberMe" value="true" />
                                    <br/>
                                    <input type="submit" value="Login" />
                                    <span class="error">#{shiroLoginFailure}</span>
                                </form>
                                <!--                                <div class="ui-g ui-fluid">
                                                                    <div class="ui-g-12">
                                                                        <p:inputText placeholder="Username" autocomplete="off"   id="username" value="username"/>
                                                                    </div>
                                                                    <div class="ui-g-12">
                                                                        <p:password placeholder="Password" autocomplete="off" feedback="false"  id="password" value="password"/>
                                                                    </div>
                                                                    <div class="ui-g-6">
                                                                        <p:commandButton type="submit" value="Login" icon="fa fa-check" update=":growl" />
                                                                    </div>
                                                                    <div class="ui-g-6 password-container">
                                                                        <p:link>Forgot Password?</p:link>
                                                                    </div>
                                                                </div>-->
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="apollo-layout" />
    </h:body>

</html>

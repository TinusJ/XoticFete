<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:crs="http://crosstek.io/facelets"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="e" value="#{listBean.e}" required="true"/>
            <f:viewAction action="#{listBean.init}" />
        </f:metadata>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1><i class="#{listBean.getIcon()}" aria-hidden="true"></i> #{listBean.getLabel()} List</h1>
                    <p:dataTable id="lst" var="lst" value="#{listBean.list}" widgetVar="lstTable" >                    
                        <p:columns value="#{listBean.columns}" var="column" columnIndexVar="colIndex" sortBy="#{lst[column.property]}" >
                            <f:facet name="header">
                                <h:outputText value="#{column.header}" />
                            </f:facet>
                            <h:outputText  />

                            <crs:field  type="#{column.fieldType == 'AUTO' ? 'TEXT' : column.fieldType }" value="#{lst[column.property]}" rendered="true" inputField="false"/>
                        </p:columns>
                    </p:dataTable>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>

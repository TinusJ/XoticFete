<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/apollo">

    <div class="layout-menu-container">
        <div class="nano">
            <div class="nano-content menu-scroll-content">
                <div class="layout-menu-title">MENU</div>
                <h:form id="menuform">
                    <pa:menu>
                        <p:menuitem id="apl_dashboard" value="Dashboard" icon="fa fa-dashboard" outcome="/dashboard"/>
                        <p:submenu id="apl_menus" label="Menu" icon="fa fa-bars">
                            <p:menuitem id="apl_hmenu" value="Horizontal" icon="fa fa-arrows-v" actionListener="#{guestPreferences.setLayoutMode('horizontal')}" ajax="false" />
                            <p:menuitem id="apl_omenu" value="Overlay" icon="fa fa-arrows-h" actionListener="#{guestPreferences.setLayoutMode('overlay')}" ajax="false" />
                            <p:menuitem id="apl_smenu" value="Static" icon="fa fa-bars" actionListener="#{guestPreferences.setLayoutMode('static')}" ajax="false" />
                            <p:menuitem id="apl_slmenu" value="Slim" icon="fa fa-window-restore" actionListener="#{guestPreferences.setLayoutMode('slim')}" ajax="false" />
                        </p:submenu>
                        <p:submenu id="apl_dark" label="Dark" icon="fa fa-circle">
                            <f:attribute name="badge" value="8" />
                            <p:menuitem id="apl_dblue" value="Blue" styleClass="blue-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('blue', true)}" ajax="false" />
                            <p:menuitem id="apl_dgreen" value="Green" styleClass="green-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('green', true)}" ajax="false" />
                            <p:menuitem id="apl_dcyan" value="Cyan" styleClass="cyan-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('cyan', true)}" ajax="false" />
                            <p:menuitem id="apl_dpurple" value="Purple" styleClass="purple-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('purple', true)}" ajax="false" />
                            <p:menuitem id="apl_dindigo" value="Indigo" styleClass="indigo-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('indigo', true)}" ajax="false" />
                            <p:menuitem id="apl_dyellow" value="Yellow" styleClass="yellow-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('yellow', true)}" ajax="false" />
                            <p:menuitem id="apl_dorange" value="Orange" styleClass="orange-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('orange', true)}" ajax="false" />
                            <p:menuitem id="apl_dpink" value="Pink" styleClass="pink-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('pink', true)}" ajax="false" />
                        </p:submenu>
                        <p:submenu id="apl_light" label="Light" icon="fa fa-circle-o">
                            <f:attribute name="badge" value="8" />
                            <p:menuitem id="apl_lblue" value="Blue" styleClass="blue-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('blue', false)}" ajax="false" />
                            <p:menuitem id="apl_lgreen" value="Green" styleClass="green-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('green', false)}" ajax="false" />
                            <p:menuitem id="apl_lcyan" value="Cyan" styleClass="cyan-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('cyan', false)}" ajax="false" />
                            <p:menuitem id="apl_lpurple" value="Purple" styleClass="purple-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('purple', false)}" ajax="false" />
                            <p:menuitem id="apl_lindigo" value="Indigo" styleClass="indigo-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('indigo', false)}" ajax="false" />
                            <p:menuitem id="apl_lyellow" value="Yellow" styleClass="yellow-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('yellow', false)}" ajax="false" />
                            <p:menuitem id="apl_lorange" value="Orange" styleClass="orange-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('orange', false)}" ajax="false" />
                            <p:menuitem id="apl_lpink" value="Pink" styleClass="pink-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('pink', false)}" ajax="false" />
                        </p:submenu>
                    
                        <p:submenu id="apl_hierarchy" label="Hierarchy" icon="fa fa-gg">
                            <p:submenu id="apl_sm1" label="Submenu 1" icon="fa fa-sign-in">
                                <p:submenu id="apl_sm11" label="Submenu 1.1" icon="fa fa-sign-in">
                                    <p:menuitem id="apl_lnk111" value="Link 1.1.1" icon="fa fa-sign-in" url="#" />
                                    <p:menuitem id="apl_lnk112" value="Link 1.1.2" icon="fa fa-sign-in" url="#" />
                                    <p:menuitem id="apl_lnk113" value="Link 1.1.3" icon="fa fa-sign-in" url="#" />
                                </p:submenu>
                                <p:submenu id="apl_sm12" label="Submenu 1.2" icon="fa fa-sign-in">
                                    <p:menuitem id="apl_lnk121" value="Link 1.2.1" icon="fa fa-sign-in" url="#" />
                                </p:submenu>
                            </p:submenu>
                            <p:submenu id="apl_sm2" label="Submenu 2" icon="fa fa-sign-in">
                                <p:submenu id="apl_sm21" label="Submenu 2.1" icon="fa fa-sign-in">
                                    <p:menuitem id="apl_lnk211" value="Link 2.1.1" icon="fa fa-sign-in" url="#" />
                                    <p:menuitem id="apl_lnk212" value="Link 2.1.2" icon="fa fa-sign-in" url="#" />
                                </p:submenu>
                                <p:submenu id="apl_sm22" label="Submenu 2.2" icon="fa fa-sign-in">
                                    <p:menuitem id="apl_lnk221" value="Link 2.2.1" icon="fa fa-sign-in" url="#" />
                                </p:submenu>
                            </p:submenu>
                        </p:submenu>

                        <p:menuitem id="apl_buy" value="Buy" icon="fa fa-credit-card" url="https://www.primefaces.org/store"/>
                    </pa:menu>

                    <div class="layout-menu-footer">
                        <div class="layout-menu-footer-title">TASKS</div>

                        <div class="layout-menu-footer-content">
                            <p:progressBar value="50" labelTemplate="" displayOnly="true"/>
                            Today

                            <p:progressBar value="80" labelTemplate=""  displayOnly="true"/>
                            Overall
                        </div>
                    </div>

                </h:form>
                
                <div class="nano-scroll-footer" />
            </div>
        </div>
    </div>


</ui:composition>
